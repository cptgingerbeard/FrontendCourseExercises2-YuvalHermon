<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">דף הבית</a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active">מסכי ניהול</a>
      <a mat-list-item routerLink="/user" routerLinkActive="active">מסכי משתמש</a>
      <a mat-list-item routerLink="/help" routerLinkActive="active">עזרה</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Application</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
